<center>CPU ดึงคำสั่งจาก RAM ถอดรหัสว่าจริงๆ แล้วคำสั่งคืออะไร จากนั้นจึงดำเนินการคำสั่งโดยใช้ส่วนที่เกี่ยวข้องของ CPU คำสั่งหรือการคำนวณที่ดำเนินการอาจเกี่ยวข้องกับเลขคณิตพื้นฐาน การเปรียบเทียบตัวเลข การทำงานของฟังก์ชัน หรือการเคลื่อนย้ายตัวเลขไปรอบๆ ในหน่วยความจำ</center></p>
